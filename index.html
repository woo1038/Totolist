<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>list style</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="./main.js"></script>

</head>
<body>
  
  <main>

      <h1 class="title">TO DO LIST</h1>

      <div class="container">
        <div class="add-items">
          <input type="text" class="add-text" onkeyup="enterkey()">
          <button class="add-btn color-sky">추가하기</button>
        </div>

        <ul class="text-items">
        </ul>

        <div class="btn-items">
          <button class="all-select color-green">모두선택</button>
          <button class="all-remove color-red">모두삭제</button>
        </div>
      </div>
      
    </main>
</body>
</html>
